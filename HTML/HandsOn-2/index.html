<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HandsOn-2</title>
    <link rel="icon" href="./html-5.png" type="image/x-icon">
</head>

<body>
    <h1>FORMS</h1>
    <form action="./submission.html">
        <label for="Name">Name</label>
        <input type="text" name="Name" id="Name" required>
        <br><br>
        <label for="EmailAddress">Email Address</label>
        <input type="email" name="Email" id="EmailAddress" required>
        <br><br>
        <label for="Password">Password</label>
        <input type="password" name="Password" id="Password" required>

        <p>Language</p>
        <input type="radio" id="React" name="Language" value="React">
        <label for="React">React</label><br>
        <input type="radio" id="Angular" name="Language" value="Angular">
        <label for="Angular">Angular</label><br>
        <input type="radio" id="Vue" name="Language" value="Vue">
        <label for="Vue">Vue</label>

        <p>Course</p>
        <input type="checkbox" id="MERN" name="Course" value="MERN" required>
        <label for="MERN">MERN</label><br>
        <input type="checkbox" id="MEAN" name="Course" value="MEAN">
        <label for="MEAN">MEAN</label><br>
        <input type="checkbox" id="MEVN" name="Course" value="MEVN">
        <label for="MEVN">MEVN</label><br><br>

        <label for="Field">Field:</label>
        <select id="Field">
            <option value="Front-End">Front End</option>
            <option value="Back-End">Back End</option>
            <option value="Full Stack">Full Stack</option>
        </select>

        <br><br>
        <textarea cols="30" rows="5"></textarea><br><br>

        <label for="PhoneNumber">Phone Number</label>
        <input type="tel" id="PhoneNumber">
        <input type="submit" value="Submit">
    </form>

    <h1>TABLES</h1>
    <a href="./tables.html">Click Here</a>

</body>

</html>
