<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS - Animations</title>
    <link rel="stylesheet" href="./css/animation-styles.css" />
  </head>
  <body>
    <div class="container">

      <div class="heading">
        <span class="one">HAPPY</span>
        <span class="two">INDEPENDENCE</span>
        <span class="three">DAY</span>
      </div>

      <div class="highway"></div>
      <div class="city"></div>
      <div class="car">
        <img src="./images/car.png" alt="Car">
      </div>
      <div class="wheel">
        <img class="rear-wheel" src="./images/wheel.png" alt="Rear Wheel">
        <img class="front-wheel" src="./images/wheel.png" alt="Front Wheel">
      </div>
      <div class="flag">
        <img src="./images/indian-flag.png" alt="Flag">
      </div>
      <div class="sun">
        <img src="./images/sun.png" alt="Sun">
      </div>
    </div>
  </body>
</html>
